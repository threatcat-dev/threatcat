version: '3.8'
services:
  #(web)-->(db);Flow1;http;Unencrypted;publicnetwork
  #(web)<-->(db2);Flow12;https;Encrypted;Private
  web:
    image: nginx:latest
    ports:
      - "80:80"
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: example
  db2:
    image: docker.hub/postgres:latest
    environment:
      POSTGRES_PASSWORD: example
